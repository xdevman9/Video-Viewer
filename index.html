<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VideoShare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --bg1: #0f172a;
            --bg2: #1e293b;
            --accent: #4ade80;
            --accent-dark: #22c55e;
            --text: #f1f5f9;
            --muted: #94a3b8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top left, var(--bg1), var(--bg2));
            color: var(--text);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border-radius: 20px;
            padding: 30px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        p {
            text-align: center;
            color: var(--muted);
            margin-bottom: 20px;
        }

        .dropzone {
            border: 2px dashed rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 1.1rem;
        }

        .dropzone i {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--accent);
        }

        .dropzone:hover {
            border-color: var(--accent);
            background: rgba(255, 255, 255, 0.04);
        }

        video {
            width: 100%;
            border-radius: 12px;
            margin-top: 15px;
        }

        button {
            margin-top: 15px;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(90deg, var(--accent), var(--accent-dark));
            color: #052e16;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        button:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 15px rgba(34, 197, 94, 0.4);
        }

        input[type="text"] {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            font-size: 0.9rem;
        }

        small {
            display: block;
            margin-top: 6px;
            color: var(--muted);
            font-size: 0.8rem;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1><i class="fa-solid fa-video"></i> VideoShare</h1>
        <p>Upload a video and create a sharable link</p>
        <div class="dropzone" id="dropzone">
            <i class="fa-solid fa-cloud-arrow-up"></i><br>
            Click or drop video here
            <input type="file" id="fileInput" accept="video/*" style="display:none">
        </div>
        <video id="preview" controls style="display:none"></video>
        <button id="createBtn" style="display:none"><i class="fa-solid fa-link"></i> Create Link</button>
        <input type="text" id="linkOutput" readonly style="display:none">
        <small id="sizeInfo"></small>
    </div>
    <script>
        let fileData = null;
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const createBtn = document.getElementById('createBtn');
        const linkOutput = document.getElementById('linkOutput');
        const sizeInfo = document.getElementById('sizeInfo');

        dropzone.addEventListener('click', () => fileInput.click());
        dropzone.addEventListener('dragover', e => {
            e.preventDefault();
            dropzone.style.borderColor = 'var(--accent)';
        });
        dropzone.addEventListener('dragleave', () => dropzone.style.borderColor = 'rgba(255,255,255,0.2)');
        dropzone.addEventListener('drop', e => {
            e.preventDefault();
            dropzone.style.borderColor = 'rgba(255,255,255,0.2)';
            if (e.dataTransfer.files.length) handleFile(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', e => {
            if (e.target.files.length) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                fileData = e.target.result;
                preview.src = fileData;
                preview.style.display = 'block';
                createBtn.style.display = 'block';
                sizeInfo.textContent = `File size: ${(file.size/1024/1024).toFixed(2)} MB`;
            };
            reader.readAsDataURL(file);
        }

        createBtn.addEventListener('click', () => {
            if (!fileData) return;
            linkOutput.value = fileData;
            linkOutput.style.display = 'block';
            linkOutput.select();
            document.execCommand('copy');
            sizeInfo.textContent = 'Link copied to clipboard. Share it!';
        });
    </script>
</body>

</html>
